<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul style="list-style: none; display: flex; flex-direction: row; background-color: blueviolet; height: max-content;align-items: center;
        justify-content: center;">
            <li style="font-size: xx-large;"><pre>Tic TaK Toe</pre> </li>           
        </ul>
    </nav>
<div class="outer">   
    <div class="info">
       <h2 id="turn">Turn for player : X</h2>
       <span id="warn">Warning : You can't change that</span>
       <br/>
       <br/>
       <div id="gameOvr">
           <button id="replayButton" onclick="playAgain()">Play Again</button>

       </div>
   </div>
   
   <div class="main">          
        <div class="box bb br" onclick=clicked(0)></div>
        <div class="box bv bb" onclick=clicked(1)></div>
        <div class="box bl bb" onclick=clicked(2)></div>
        <div class="box bh br" onclick=clicked(3)></div>
        <div class="box bv bh" onclick=clicked(4)></div>
        <div class="box bh bl" onclick=clicked(5)></div>
        <div class="box bt br" onclick=clicked(6)></div>
        <div class="box bv bt" onclick=clicked(7)></div>
        <div class="box bt bl" onclick=clicked(8)></div>
    </div>
</div>
   <script src="index.js"></script>
</body>
</html>
